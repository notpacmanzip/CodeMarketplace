{% extends "base.html" %}

{% block title %}Admin Login - Stackly{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                        <h2>Admin Access</h2>
                        <p class="text-muted">Enter the admin password to continue</p>
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <label for="password" class="form-label">Admin Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter admin password" required autocomplete="current-password">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Access Admin Panel
                        </button>
                    </form>

                    <div class="text-center">
                        <a href="{{ url_for('index') }}" class="text-muted">
                            <i class="fas fa-arrow-left me-1"></i>Back to Homepage
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Admin access is required to manage products and reviewers
                </small>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.input-group-text {
    background-color: #f8f9fa;
    border-color: #dee2e6;
}

.btn-primary {
    border-radius: 8px;
    padding: 12px;
    font-weight: 500;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
}
</style>
{% endblock %}

{% block scripts %}
<script>
// Auto-focus password field
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('password').focus();
});

// Handle form submission with loading state
document.querySelector('form').addEventListener('submit', function() {
    const button = document.querySelector('button[type="submit"]');
    button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Authenticating...';
    button.disabled = true;
});
</script>
{% endblock %}
